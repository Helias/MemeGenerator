<html ng-app="Meme">
	<head>
		<title>Meme Generator</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

		<!-- Javascript -->
		<script src="js/angular.min.js"></script>
		<script src="js/script.js"></script>

	</head>
	<body>
	<div class="container">

		<br>
		<h2 class="text-centerasd">Meme Generator</h2>
		<br>

		<img id="template" src="img/template.png" style="display: none;">
		<img id="current_image" src="http://i.imgur.com/LaENqOV.jpg" style="display: none;">

		<div ng-controller="MainController">

				<div class="row">

					<div class="col-xs-12 col-md-6">

					  <div class="panel panel-default">
					    <div class="panel-heading">
								<h2>Preview</h2>
							</div>
					    <div class="panel-body">
								<div class="canvas"></div>
							</div>
					  </div>

					</div>

					<div class="col-xs-12 col-md-6">

						<div class="panel panel-default">
					    <div class="panel-heading">
								<h2>Meme Settings</h2>
							</div>
					    <div class="panel-body text-center">
								<input type="text" class="form-control" ng-model='toptext' ng-change="addText()" placeholder="top text"/>
								<br>
								<input type="text" class="form-control" ng-model='bottomtext' ng-change="addText()" placeholder="bottom text"/>
								<br>
								<select
									ng-model="selectedMeme"
									ng-change="alterMeme()"
									ng-options="m.name for m in memes">
								</select>

								<br>
								<button class="btn btn-large btn-primary" ng-click="create()">Save Image</button>
							</div>
					  </div>

					</div>

				</div>

				<footer> by <a href="http://twitter.com/dmamills">@dmamills</a> &&  <a href="http://github.com/Helias">Helias</a></footer>

			</div>
		</div> <!-- end container -->
	</body>
</html>
